<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des images</title>
    <style>
        .img-container {
            margin: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: inline-block;
        }
        img {
            max-width: 200px;
            max-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Test d'affichage des images de logos</h1>
    
    <div class="img-container">
        <h3>Logo 1</h3>
        <img src="{{ url_for('static', filename='img/logos/1.png') }}" alt="Logo 1">

    <div class="img-container">

        <h3>Logo 1(1)</h3>

        <img src="{{ url_for('static', filename='img/logos/4(1).png') }}" alt="Logo 4(1)">
    </div>

</html>
