{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">{{ 'Modifier' if planning else 'Créer' }} un planning</h2>
        </div>
        <div class="card-body">
            <form method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="name" class="form-label">Nom du planning</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ planning.name if planning else '' }}" required>
                    <div class="form-text">Exemple : Planning Camions, Planning Équipes, etc.</div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_default" name="is_default" 
                           {% if planning and planning.is_default %}checked{% endif %}>
                    <label class="form-check-label" for="is_default">Définir comme planning par défaut</label>
                    <div class="form-text">Le planning par défaut sera affiché en premier dans le tableau de bord</div>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('plannings_list') }}" class="btn btn-secondary">Annuler</a>
                    <button type="submit" class="btn btn-primary">{{ 'Modifier' if planning else 'Créer' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
